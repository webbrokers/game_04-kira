<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Phaser Touch Platformer</title>
  <style>
    html,body{height:100%; margin:0; background:#111; color:#eee; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    #game{touch-action:none; overscroll-behavior:none;}
    .hint{position:fixed; left:12px; top:12px; background:#0008; padding:8px 12px; border-radius:8px; font-size:14px; z-index:10}
    .hint kbd{background:#333; padding:2px 6px; border-radius:4px;}
    a{color:#8cdcff}
  </style>
</head>
<body>
  <div class="hint">
    Desktop: <kbd>←</kbd> <kbd>→</kbd> / <kbd>A</kbd> <kbd>D</kbd> и <kbd>Space</kbd><br>
    Mobile: виртуальный стик слева, прыжок справа. Свайп ↑ — тоже прыжок.
  </div>
  <div id="game"></div>
  <!-- Phaser CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
